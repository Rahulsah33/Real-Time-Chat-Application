<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            background-color: #34568B;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        #chat {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #6D94C5;
            border-radius: 8px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
            color: #000;
        }

        .my-message {
            background-color: #FFD966;
            margin-left: auto;
        }

        .other-message {
            background-color: #FFF;
            margin-right: auto;
        }

        .input-group .form-control {
            border-radius: 8px;
        }

        .input-group button {
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>RR-Chat Application</h1>

    <div id="chat" class="mb-3"></div>

    <div class="input-group mb-2">
        <input id="sender-input" type="text" class="form-control" placeholder="Your Name">
    </div>

    <div class="input-group mb-3">
        <input id="message-input" type="text" class="form-control" placeholder="Type a message...">
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient = null;
    let myName = '';

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);

            stompClient.subscribe('/topic/messages', function(message) {
                const msg = JSON.parse(message.body);
                showMessage(msg.sender, msg.content);
            });
        });
    }

    function showMessage(sender, content) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');

        // Assign message class based on sender
        if (sender === myName) {
            messageElement.className = 'message my-message';
        } else {
            messageElement.className = 'message other-message';
        }

        messageElement.textContent = sender + ': ' + content;
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        myName = document.getElementById('sender-input').value.trim();
        const content = document.getElementById('message-input').value.trim();
        if (!myName || !content) return;

        const chatMessage = { sender: myName, content };
        stompClient.send("/app/sendMessages", {}, JSON.stringify(chatMessage));
        document.getElementById('message-input').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>
</body>
</html>
